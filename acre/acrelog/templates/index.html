<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Acrelog App</title>
    </head>


    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark navbar-fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="">
                        <img src="https://cdn-icons-png.flaticon.com/512/8628/8628564.png" width="30" height="30" alt="">
                        ACRE LOG
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/acrelog">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://ag.purdue.edu/department/agry/acre/index.html">Purdue ACRE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="/acrelog" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                        </ul>
                        <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" control-id="ControlID-1">
                        <button class="btn btn-outline-success" type="submit" control-id="ControlID-2">Search</button>
                        </form>
                    </div>
                </div>
              </nav>
        </header>

        <main class="mt-5 container">
            <div class="mt-5 container-fluid">
                {% if latest_fields %}
                    <ul>
                        {% for field in latest_fields %}
                            <a href="/acrelog/{{ field.id }}/" class="m-1 btn btn-outline-primary">
                                Field  :  {{ field.location_name }}
                            </a>    
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No fields are available.</p>
                {% endif %}
            </div>
            <div class="mt-5 container-fluid">
            <!-- get the map icon and link to /acrelog/map.html -->
                <a href="/acrelog/map.html" class="m-1 btn btn-outline-primary">
                    <img src="https://cdn-icons-png.flaticon.com/512/8628/8628564.png" width="30" height="30" alt="">
                    Go to ACRE Map
                </a>
            </div> 
        </main>



        <div class="container-fluid my-5">

            <footer class="text-center text-lg-start" style="background-color: #06402b;">
              <div class="container d-flex justify-content-center py-5">
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #96d9c0;">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #96d9c0;">
                  <i class="fab fa-youtube"></i>
                </button>
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #96d9c0;">
                  <i class="fab fa-instagram"></i>
                </button>
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #96d9c0;">
                  <i class="fab fa-twitter"></i>
                </button>
              </div>
          
              <!-- Copyright -->
              <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">

                <a class="text-white" href="https://www.agry.purdue.edu/hydrology/personal_pages/Yang_Dongseok.html">DK Yang, Purdue Universtiy, ABE</a>
                <br>
                <a class="text-white" href="https://github.com/ag-informatics/ag-informatics-course/tree/main/module5/lab5">Last update : 2024-11-07</a>

              </div>
              <!-- Copyright -->
            </footer>
            
          </div>
    </body>


    </html>
